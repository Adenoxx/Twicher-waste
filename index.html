<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twicher Waste Portal</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <header>

        <h2>Twicher Waste</h2>
        <nav>
            <button><a href="#">Login</a></button>
            <button><a href="#">Signup</a></button>
        </nav>
    </header>

    <main>
        <p>Please Login to access the most advanced waste management portal</p>
        <div class= "container content-wrap">
          <form method="POST" >
            Username or Email
            <br>
            <input type="text" class="form-control" name="Username or Email" placeholder="Username or Email" required value="Username or Email">
             <br>
             <br>
            Password
            <br>
            <input type="text"  class="form-control"name="password" placeholder="Password" minlength="8">
         </form>
               
         <button type="button" class="btn btn-danger">Login</button>
             <div class="create-account"> 
               Don't have account?
               <a href="#" class="btn btn-link">Create Account</a>
            </div> 
        </div>
    </main>
    
    
</body>
</html>
